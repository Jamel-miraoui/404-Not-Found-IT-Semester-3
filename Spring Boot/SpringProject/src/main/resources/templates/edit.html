<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form method="post" th:action="@{/users/{id}/edit(id=${user.id})}">
            <input type="hidden" th:field="${user.id}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="${user.username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="${user.password}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="${user.email}" required>
            </div>
            <div class="button-container">
                <input type="submit" value="Update">
            </div>
        </form>

        <form method="get" th:action="@{/users/{id}/delete(id=${user.id})}">
            <input type="hidden" th:field="${user.id}">
            <div class="button-container">
                <input type="submit" value="Delete">
            </div>
        </form>
    </div>
</body>
</html>
