<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
</head>
<body>
    <h1>Edit User</h1>
    <form method="post" th:action="@{/users/{id}/edit(id=${user.id})}">
        <input type="hidden" th:field="${user.id}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="${user.username}" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="${user.password}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="${user.email}" required><br>
        <input type="submit" value="Update">
    </form>

    <form method="get" th:action="@{/users/{id}/delete(id=${user.id})}">
        <input type="hidden" th:field="${user.id}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
