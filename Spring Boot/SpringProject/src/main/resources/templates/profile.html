<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
	<style>
		body {
  font-family: Arial, sans-serif;
  background-image: linear-gradient(243deg, rgba(126, 3, 173, 1) 43%, rgba(9, 193, 231, 1) 90%),
                   radial-gradient(circle, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* Changed from 'center' to 'flex-start' */
}

h1 {
  color: #ffffff;
  text-align: center;
}

table {
  width: 80%;
  border-collapse: collapse;
  margin-top: 20px;
  margin-bottom: 20px; /* Added margin-bottom to create some space below the table */
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 5px;
}

th {
  background-color: mediumpurple;
  color: white;
  font-weight: bold;
  padding: 10px;
  text-align: left;
}

td {
  padding: 10px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

a {
  color: mediumpurple;
  text-decoration: none;
  margin-right: 10px;
}

a:hover {
  text-decoration: underline;
}

a.create-user {
  display: inline-block;
  margin-top: 20px;
  padding: 8px 16px;
  color: white;
  font-weight: bold;
  background-color: mediumpurple;
  border-radius: 5px;
}

/* Additional Styling */
table {
  opacity: 0.9;
}

a.edit-button {
  background-color: purple;
  color: white;
  padding: 6px 12px;
  border-radius: 5px;
}

a.delete-button {
  background-color: purple;
  color: white;
  padding: 6px 12px;
  border-radius: 5px;
  margin-left: 5px;
}

nav {
  background-color: #333;
  padding: 10px; /* Adjust the padding value as desired */
  margin-bottom: 20px;
  border-radius: 10px;
  width: 100%;
  opacity: 0.8;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 8px; /* Adjust the padding value as desired */
  font-size: 14px; /* Adjust the font-size value as desired */
  border-radius: 10px;
  transition: background-color 0.3s ease;
}

nav ul li a:hover {
  background-color: #555;
}

nav .search-form {
  display: flex;
  align-items: center;
}

nav .search-form input[type="text"] {
  padding: 10px;
  border-radius: 10px;
  border: none;
}

nav .search-form button {
  padding: 10px 15px;
  border-radius: 10px;
  background-color: #555;
  border: none;
  color: #fff;
  transition: background-color 0.3s ease;
}

nav .search-form button:hover {
  background-color: #777;
}

		</style>
	<nav>
  <ul>
    <li><a href="/users">Home</a></li>
    <li><a href="/users/profile">Profile</a></li>
  </ul>
  
  <div class="search-form">
    <form action="/search" method="get">
      <input type="text" name="query" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
  </div>
</nav>
<h1>Profile</h1>
</body>
</html>
